version: "3.5"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx_web
    restart: always
    networks:
      - botnet
    ports:
#      - "80:80"
#      - "443:443"
      - "8000:8000"
    volumes:
      - ./HelpBot:/src
      - ./config/nginx:/etc/nginx/conf.d
      - ./logs:/logs
      - /var/www/httpd-cert/www-root:/etc/ssl
    depends_on:
      - web

  bot:
    build:
      context: .
      dockerfile: compose/django/Dockerfile
    container_name: telegram-bot
    restart: always
    networks:
      - botnet
    depends_on:
      - db
      - web
    volumes:
      - ./HelpBot:/src
    expose:
      - "8000"
    command: sh -c
      "echo hello world && python3 help_bot/telega.py"
    environment:
      DEBUG: ${DEBUG}
      POSTGRES_DATABASE: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}

  web:
    build:
      context: .
      dockerfile: compose/django/Dockerfile
    container_name: django_web
    networks:
      - botnet
    restart: always
    depends_on:
      - db
    volumes:
      - ./HelpBot:/src
    expose:
      - "8000"
    command: sh -c
      "python3 manage.py makemigrations && python3 manage.py migrate && gunicorn HelpBot.wsgi -b 0.0.0.0:8000"
    environment:
      DEBUG: ${DEBUG}
      POSTGRES_DATABASE: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: ${DB_HOST}
      POSTGRES_PORT: ${DB_PORT}

  db:
    build:
      context: compose/postgres/
      dockerfile: Dockerfile
      args:
	    psql_pass: ${DB_PASSWORD}
        psql_db: ${DB_NAME}
        psql_user: ${DB_USER}
    image: postgres
    networks:
      - botnet
    restart: always
    container_name: cel_postgres

networks:
  botnet:
    driver: bridge
    driver_opts:
      "com.docker.network.bridge.enable_icc": "true"
      "com.docker.network.bridge.enable_ip_masquerade": "true"
      "com.docker.network.bridge.host_binding_ipv4": "0.0.0.0"
      "com.docker.network.bridge.name": "br0"
      "com.docker.network.driver.mtu": "1500"

